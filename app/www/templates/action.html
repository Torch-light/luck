<div class="bar bar-header bar-light">
    <h1 class="title">
        bar-light
    </h1>
</div>
<ion-content  style="margin-top: 43px;">
<div class="actionbody">
    <p>
        dsadsad
    </p>
    <div class="card cardWin">
        <ion-scroll>
            <!-- <scroll-down> -->
            <div ng-repeat="data in vm.data">
                <div class="item item-avatar other" ng-if="data.name!=seesion.UserName">
                    <p>
                        {{data}}
                    </p>
                </div>
                <div class="item item-avatar me" ng-if="data.name==seesion.UserName">
                    <p class="me">
                        {{data}}
                    </p>
                </div>
            </div>
        </ion-scroll>
        <!-- </scroll-down> -->
    </div>

    
    <!-- </ion-scroll> -->
    <div class="action ">
        <input class="actionInput" ng-model="vm.model.action">
            <button class="button button-outline button-positive button-small " ng-click="vm.action()">
                下注
            </button>
      
    </div>
</div>
    <div class="radius">
    	当前积分：{{vm.points}}
    </div>
</ion-content>
